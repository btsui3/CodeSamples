<div class="modal-header">
    <h3><span class="fa fa-pencil-square-o"></span> Add File(s) for Quote Request Item</h3>
</div>

<div class="modal-body">



    <div class="col-md-10 col-md-offset-1" nv-file-drop="">
        <form action="/api/media/upload" class="dropzone"
              method="post"
              enctype="multipart/form-data"
              ng-dropzone 
              dropzone="QrDropZoneMc.dropzone"
              dropzone-config="QrDropZoneMc.dropzoneConfig"
              id="quoteRequestMediaDropzone"
              event-handlers="{ 'sending': QrDropZoneMc.onQRDropzoneSending, 'success': QrDropZoneMc.onQRDropzoneSuccess }">

            <div class="fallback">
                <input name="file" type="file" multiple="" /><br />
            </div>

            <div class="dzc-message text-center" data-QrDropZoneMc-message>
                <h1><i class="fa fa-arrow-circle-o-up"></i></h1>
                <h3><strong>Drag and drop</strong> (or click) to upload file</h3>

            </div>

        </form>
    </div>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-success"  ng-click="QrDropZoneMc.ok(q)">Save</button>
    <button type="button" class="btn btn-secondary" ng-click="QrDropZoneMc.cancel()">Close</button>
</div>
